<html>

<head>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="https://static.thenounproject.com/png/61121-200.png" />
    <meta charset="utf-8" />

    <!-- site info -->
    <meta name="author" content="Matija B, Quinton P, Mikhail B, Joel H" />
    <meta name="description" content="Price Estimations for HouseHold or Apartments" />
    <meta name="keywords" content="washington, rent, sleep in, apartment" />
    <title>Home - WA Trails</title>

    <!-- Viewport info -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--- Libaries --->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+KR&family=Roboto&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <!-- styling-->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="covid.css" />
</head>

<body>
    <div class="container">
            <h2>Country Category</h2>
            <div class="select-box">  
                <div class="options-container">  
                    <div class="option">
                        <input type="radio" value="USA" class="radio" id="USA" name="Country" />
                        <label for="USA">United States of America</label>
                    </div>

                    <div class="option">
                        <input type="radio" value="blank" class="radio" name="City" />
                        <label for="blank">None</label>
                    </div>
                </div>
                <div class="select">Select Country</div>
                <div class="search-box">
                    <input type="text" placeholder="Type"/>
                </div>
            </div>

            <h2>State Category</h2>
            <div class="select-box">
            
                <div class="options-container">  
                    <div class="option">
                        <input type="radio" value="Washington" class="radio" id="WA" name="State" />
                        <label for="WA">Washington</label>
                    </div>
                    <div class="option">
                        <input type="radio" value="blank" class="radio" name="City" />
                        <label for="blank">None</label>
                    </div>
                </div>
                <div class="select">Select State</div>

                <div class="search-box">
                    <input type="text" placeholder="Type"/>
                </div>
            </div>

            <h2>City Category</h2>
            <div class="select-box">
                <div class="options-container">  
                    <div class="option">
                        <input type="radio" value="Spokane" class="radio" id="spokane" name="City" />
                        <label for="spokane">Spokane</label>
                    </div>
                    <div class="option">
                        <input type="radio" value="Yakima" class="radio" id="yakima" name="City" />
                        <label for="yakima">Yakima</label>
                    </div>
                    <div class="option">
                        <input type="radio" value="Walla Walla" class="radio" id="walla walla" name="City" />
                        <label for="walla walla">Walla Walla</label>
                    </div>
                    <div class="option">
                        <input type="radio" value="blank" class="radio" name="City" />
                        <label for="blank">None</label>
                    </div>
                </div>
                
                <div class="select">Select City</div>
                <input type="date" id="dateValue" class="form-control" />
                <div class="search-box">
                    <input type="text" placeholder="Type"/>
                </div>
            </div>
            <div class="radioBox">
                <h1>Please Select Type of Graph</h1>
                <div class="radio-container">
                    <input type="radio" value="bar" id="bar" name="graph"/>
                    <label class="radioOption" for="bar">Bar Graph</label>
        
                    <input type="radio" value="pie" id="pie" name="graph" />
                    <label class="radioOption" for="pie">Pie Graph</label>
        
                    <input type="radio" value="polarArea" id="polarArea" name="graph" />
                    <label class="radioOption" for="polarArea">PolarArea Graph</label>
                </div>
            </div>
            <button class="btn" type="button">Submit</button>
    </div>
    <div class="display">
        <div class="loader-wrapper" id="loadIcon">
            <span class="loader">
                <span class="loader-inner">
                </span>
            </span>
            <h3>Loading . . .</h3>
          </div>
        <canvas id="myChart" width="2em" height="2em"></canvas>
    </div>
    
   
    <footer>
        <p>
            Data From:
            <a href="https://rapidapi.com/moneals/api/rent-estimate">API SOURCE</a>
        </p>
    </footer>
    <script src="style.js"></script>
    <script src="covidprojection.js"></script>
    <script src="chart.js"></script>
</body>

</html>
